name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
           # Install correct WebKitGTK package based on Ubuntu version
           webkit_package="libwebkit2gtk-4.0-dev"
           if lsb_release -rs 2>/dev/null | grep -q "24.04"; then
             webkit_package="libwebkitgtk-6.0-dev"
           fi
           
           sudo apt-get install -y libasound2-dev libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libgl1-mesa-dev "$webkit_package" libgtk-3-dev libcurl4-openssl-dev

      - name: Install CMake (>= 3.22)
        uses: actions/setup-cmake@v3
        with:
          cmake-version: '3.22.0'

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build on non-Windows
        if: runner.os != 'Windows'
        run: cmake --build build --config Release -- -j 2

      - name: Build on Windows
        if: runner.os == 'Windows'
        run: cmake --build build --config Release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: build
